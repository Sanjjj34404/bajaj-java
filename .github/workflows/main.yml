name: Build & Package JAR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # updated

      - name: Set up Java 17
        uses: actions/setup-java@v4   # updated
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload built JAR
        uses: actions/upload-artifact@v4   # updated
        with:
          name: bfh-java-qualifier-jar
          path: target/*.jar
